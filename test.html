<!DOCTYPE html>
<html>
	<head>
<title>Project: Organize 13th Age Character Sheet</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	</head>
	<body>
		<div class="row">
<h1>13th Age Character Sheet</h1>
			<form class="col s8">
				<div class="input-field col s3">


<h4>Basic Information</h4>		
					<input type="text" name="Character Name" placeholder="Character Name">
					<input type="text" name="Race" placeholder="Race">
					<input type="text" name="Class" placeholder="Class">
					<input type="number" min="1" max="10" name="Level" placeholder="Lvl">
				<div>	
<h4>Ability Scores</h4>
					<input type="number" min="0" max="30" name="Strength" placeholder="Str">
					<input type="number" min="0" max="30" name="Constitution" placeholder="Con">
					<input type="number" min="0" max="30" name="Dexterity" placeholder="Dex">
					<input type="number" min="0" max="30" name="Intelligence" placeholder="Int">
					<input type="number" min="0" max="30" name="Wisdom" placeholder="Wis">
					<input type="number" min="0" max="30" name="Charisma" placeholder="Cha">
				<div>

				<div>
<h4>Defenses</h4>
					<input type="number" min="10" max="30" name="ArmorClass" placeholder="AC">
					<input type="number" min="8" max="30" name="PhysicalDefense" placeholder="PD">
					<input type="number" min="8" max="30" name="MentalDefense" placeholder="MD">
				<div>

				<div>
<h4>Hit Points and Recoveries</h4>
					<input type="number" name="HitPointsMaximum" placeholder="HPM">
					<input type="number" name="HitPointsCurrent" placeholder="HPC">
					<input type="number" name="RecoveriesMaximum" placeholder="RM">
					<input type="number" name="RecoveriesCurrent" placeholder="RC">
				<div>
			</form>
		<script type="text/javascript" src="https://code,jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https"//cdnjs.cloudflare.com/ajax/libs/materialize/o.97.6/js/materialize.min.js"></script>
	</body>
</html>
